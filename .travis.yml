language: node_js
node_js:
- lts/*
cache: npm
script:
- npm run validate-types
- npm run test
- npm run dist

before_deploy:
- tar -zcvf tikett-${TRAVIS_TAG}.tar.gz dist/*

deploy:
  provider: releases
  draft: true
  overwrite: true
  api_key:
    secure: 
  file: tikett-${TRAVIS_TAG}.tar.gz
  on:
    tags: true
    repo: flopes89/tikett
